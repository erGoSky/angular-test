<ngx-carousel [inputs]="carouselOne" (carouselLoad)="myfunc($event)" class="banner">

  <ngx-item NgxCarouselItem *ngFor="let slide of slides | async">
    <div class="slideItem"><img src="{{slide.url}}" alt="{{ slide.title}}"></div>
  </ngx-item>

  <div NgxCarouselPrev class='leftRs'><div class="arrowed"><div class="arrow-left"></div></div></div>
  <div NgxCarouselNext class='rightRs'><div class="arrowed"><div class="arrow-right"></div></div></div>

</ngx-carousel>
